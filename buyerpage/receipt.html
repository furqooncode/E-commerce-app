<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <link rel="stylesheet" href="receipt.css" />
  </head>

  <body>
    <div class="container">
      <div class="sub-cont">
        <header class="header">
          <h3>Payment</h3>
        </header>

        <section class="img-side">
          <div class="img-box">
            <img class="mark" src="mark.png" alt="Payment successful" />
          </div>
          <h4>Your Payment Was Successful</h4>
        </section>

        <section class="list-cont">
          <div class="list-side">
            <div class="name">
              <p>Jeff Burger</p>
              <p>Pizza Burg</p>
              <p>Beef Burger</p>
              <p>Delivery Fee</p>
              <p>Transaction ID</p>
              <p>Goods Image</p>
              <p>Date</p>
            </div>

            <div class="amount">
              <p>$7.00</p>
              <p>$23.00</p>
              <p>$7.00</p>
              <p>$1.00</p>
              <p>J5KH0KJ3</p>
              <div class="goods-image">
                <img class="goods" src="goods.png" alt="Ordered goods" />
                <div>+3</div>
              </div>
              <p>10 October 2025</p>
            </div>
          </div>

          <button class="total">Total: $51.00</button>
        </section>

        <div class="button-group">
          <button class="tracking" onclick="track()">Tracking Order</button>
        </div>
      </div>
    </div>
    
    <script src="receipt.js"></script>
  </body>
</html>
