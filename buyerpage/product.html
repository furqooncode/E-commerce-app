<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check out</title>
    <link rel="stylesheet" href="product.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="head-cont">
        <img class="kit" src="kit.png" alt="kit" />
        <div class="name-cont">
          <p class="goods-name">Air Jordan 6 Retro</p>
          <button class="promo" type="submit">Promo Exclusion</button>
        </div>
        <h3 class="price">$25</h3>
        <div class="color-size">
          <div class="color-cont">
            <div class="purple"></div>
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
          </div>
          <div class="size-cont">
            <p class="size">Size:</p>
            <button class="num-size">9</button>
          </div>
        </div>
      </div>
      <div class="size-2">
        <button style="background: red" class="background">XS</button>
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
        <button style="background: red" class="background">XXL</button>
        <button>3XL</button>
      </div>
      <div class="rate-cont">
        <h4>Description</h4>
        <div class="rate">
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <h3>4.5</h3>
          <p class="star-num">/5</p>
        </div>
      </div>
      <div class="note-cont">
        <p class="note">
          Mj's sixth signature shoe debuted during the 1990-1991
        </p>
        <p class="note-2">
          season as His Airness battle rivals in pursuit of an elusiv....
        </p>
      </div>
      <div class="footer">
        <button type="submit">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
