<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="sellerprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="box">
     
     <!-- header -->
    <header>
        <div class="back">
            <button> < </button>
        </div>
        
        <div class="edit">
            <button onclick="edit()">Edit</button>
        </div>
    </header>
        <!-- profile -->
        <div class="profile-pics">
            <div class="pics">
                <img src="picture.jpeg" alt="" id="profile">
            </div>
            
            <div class="choose">
                <input type="file" id="photo">
     <label for="photo"><i class="fa-solid fa-camera"></i></label>
            </div>
            
            <div class="info">
                <span>Furqoon</span>
                <p>(Seller)</p>
            </div>
        </div>
        <!-- form -->
        <form>
      <span>Name</span><br>
     <input type="text" placeholder="Furqoon" id="name" readonly><br>
      
      <span>Company's Name</span><br>
    <input type="text" placeholder="Furqoon store" id="company" readonly><br>
     
     <span>Number</span><br>
     <input type="text" placeholder="+234 700 4566 123"  id="number" readonly><br>
      
     <span>Email</span><br>
     <input type="email" placeholder="abcd@gmail.com" id="mail" readonly><br>
     
     <span>Products selling</span><br>
     <input type="text" placeholder="perfumes" id="selling" readonly><br>
     
     <span>Bio</span><br>
     <input type="text" placeholder="write something about yourself" id="bio" readonly><br>
     
     
     <span>Country</span><br>
     <input type="text" placeholder="Nigeria" id="country" readonly><br>
     
     <span>State</span><br>
     <input type="text" placeholder="Sango" id="state" readonly><br>
     
     <span>Address</span><br>
     <input type="text" placeholder="111 henry estate newyork,Ogun state Nigeria" id="address" readonly><br>
     
 <button onclick="save()">SAVE</button>
        </form>
        
        <div class="submit">

    </div>    
</div>
<script src="sellerprofile.js"></script>
  
  
  
</body>
</html>
