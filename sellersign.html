<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="sellersign.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
       <!-- form -->
        <form>
      <div class="head">
        <img src="logo.png" alt="" />
      </div>
      <span>Name</span><br>
     <input type="text" placeholder="Furqoon"><i class="fa-solid fa-user"></i><br>
      
      <span>Company's Name</span><br>
    <input type="text" placeholder="Furqoon store" id="input"><i class="fa-solid fa-house"></i><br>
     
     <span>Number</span><br>
     <input type="text" placeholder="+234 700 4566 123"  id="input"><i class="fa-solid fa-phone"></i><br>
      
     <span>Email</span><br>
     <input type="email" placeholder="abcd@gmail.com" id="input" ><i class="fa-solid fa-envelope"></i><br>
     
     <span>Products selling</span><br>
     <input type="text" placeholder="perfumes" id="input"><i class="fa-solid fa-box-open"></i><br>
     

      
     <span>Password</span><br>
    <input type="password" placeholder="Wnsh12/&uv"><i class="fa-solid fa-eye-slash"></i><br>
    
     <span>Confirm Password</span><br>
      <input type="password" placeholder="Wnsh12/&uv"><i class="fa-solid fa-eye-slash"></i><br>
     
     <span>Country</span><br>
     <input type="text" placeholder="Nigeria" id="input"><i class="fa-solid fa-globe"></i><br>
     
     <span>State/City</span><br>
     <input type="text" placeholder="Sango-OgunState" id="input"><i class="fa-solid fa-map"></i><br>
     
     <span>Address</span><br>
     <input type="text" placeholder="111 henry estate newyork,Ogun state Nigeria" id="input" ><i class="fa-solid fa-location-dot"></i><br>
     
     
    <button id="signup">SIGNUP</button>
        </form>
        
        <script>
            const sign = document.getElementById('signup');
        sign.addEventListener('click', function(){
           location.href = 'index.html'
        })
        </script>
  
  
</body>
</html>
